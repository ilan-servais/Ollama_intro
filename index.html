<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Ollama Local</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen bg-gray-100">
  <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Les messages seront ajoutés ici dynamiquement -->
  </div>
  <div class="p-4 bg-white border-t">
    <textarea id="prompt" class="w-full p-2 border rounded" placeholder="Écris ton message ici..."></textarea>
    <button id="send-button" class="mt-2 w-full bg-blue-500 text-white py-2 rounded">Envoyer</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
